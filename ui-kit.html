<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNEAKERS E-COMMERCE</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- UI KIT -->
  
  <!-- HEADER -->
  <header class="header">
    <div class="header__container container">
      <!-- BURGER -->
      <div class="header__left">
        <div class="header__burger burger">
          <span class="burger__span"></span>
          <span class="burger__span"></span>
          <span class="burger__span"></span>
        </div>
        <img src="./images/logo.svg" alt="Sneakers" class="header__img" width="138" height="20">
      </div>
      <div class="header__right">
        <img src="./images/icon-basket.svg" alt="Basket" class="header__img" width="22" height="20">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/image-avatar.png" width="100" height="100">
          <img src="./images/image-avatar.png" alt="Avatar img" class="header__img" width="25" height="25">
        </picture>
      </div>
      <!-- NAVBAR -->
      <nav class="nav"></nav>
    </div>
  </header>


  <script src="js/main.js"></script>
</body>
</html>
